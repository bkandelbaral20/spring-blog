<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Posts</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
<header th:replace="partials/head :: head"></header>
<nav th:replace="partials/navbar :: navbar"></nav>

<main class="container">
    <show_post th:if="${posts}">
        <div th:each="item : ${posts}">
            <h2 th:text="${item.title}"> Title:</h2>
            <a th:href="'posts/delete/'+ ${item.id}"> Delete</a>
            <a th:href="'posts/edit/'+ ${item.id}"> Edit</a>
            <h4 th:text="${item.body}"> Description: </h4>
            <p th:text="${item.getUser().getEmail()}"> Email of user</p>
            <br>
        </div>
    </show_post>
</main>

<footer th:replace="partials/footer :: footer"></footer>
<scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
