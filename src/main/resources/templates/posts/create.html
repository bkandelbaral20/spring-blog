<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating post</title>
</head>
<body>
<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" />
    <br />
    Body:
    <input th:field="*{body}" />
    <br />
<!--    Date:-->
<!--    <input th:field="*{date}" />-->
<!--    <br />-->
    <input type="submit" />
</form>
</body>
</html>
